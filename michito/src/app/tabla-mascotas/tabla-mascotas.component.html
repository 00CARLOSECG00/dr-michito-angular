<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr. Michito - Mascotas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jomhuria&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMIvm57xNytRtk55A4i/xds22WZn9zH9J5an+FZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    
      <div class="contenedor-principal">
        <!-- Sidebar -->
        <app-barra-lateral></app-barra-lateral>

        <!-- Main content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 contenido-principal">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
          <a onclick="history.back()" class="btn btn-outline-secondary">
            <img
              th:src="@{/images/iconos/arrow-circle-left-purple.png}"
              alt="Icono Atras"
            />
          </a>
            <h1>Mascotas</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group mr-2">
                <a href="/Mascotas/agregar" class="btn btn-green">
                  + Agregar Mascotas
                </a>
              </div>
            </div>
          </div>

          <!--TABLA-->
          <div id="mascotas_table">
            <table class="table table-striped table-hover">
              <thead class="table-hover">
                <tr>
                  <th>Id</th>
                  <th>Nombre</th>
                  <th>Edad</th>
                  <th>Peso</th>
                  <th>Foto</th>
                  <th>Historial</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="Mascotas: ${Mascotas}">
                  <td th:text="${Mascotas.id}"></td>
                  <td th:text="${Mascotas.nombre}"></td>
                  <td th:text="${Mascotas.edad}"></td>
                  <td th:text="${Mascotas.peso}"></td>
                  <td>
                    <img th:src="@{${Mascotas.foto}}" class="foto_mascota" />
                  </td>
                  <td>
                    <a th:href="@{/Mascotas/detalle/{id}(id=${Mascotas.id})}" class="btn btn-green">Ver</a>
                  </td>
                  <td>
                    <a
                      th:href="@{editar/{id}(id=${Mascotas.id})}"
                      class="btn btn-sm btn-edit"
                    >
                      <img
                        th:src="@{/images/iconos/editIcon.png}"
                        alt="Editar"
                        class="action-icon"
                      />
                    </a>
                    <a
                      th:href="@{/Mascotas/eliminar/{id}(id=${Mascotas.id})}"
                      class="btn btn-sm btn-delete"
                      onclick="return confirm('¿Estás seguro de que deseas eliminar esta mascota?');"
                    >
                      <img
                        th:src="@{/images/iconos/trashIcon.png}"
                        alt="Eliminar"
                        class="action-icon"
                      />
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Paginación -->
          <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Anterior</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">Siguiente</a>
              </li>
            </ul>
          </nav>
        </main>
      </div>
    
    <script th:src="@{/scripts/lateralBar.js}"></script>
  </body>
</html>
