<section class="contact-form" id="contacto">
  <h2>Contacto</h2>

  <!-- Formulario de Contacto -->
  <form (ngSubmit)="sendForm()" #contactForm="ngForm">
    <div class="form-row">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="form.nombre" required />
      </div>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" [(ngModel)]="form.apellido" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" [(ngModel)]="form.email" required />
      </div>
      <div class="form-group">
        <label for="direccion">Direcci√≥n:</label>
        <input type="text" id="direccion" name="direccion"  /> 
      </div>
    </div>

    <div class="form-group">
      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" [(ngModel)]="form.message" rows="12" required></textarea>
    </div>

    <button type="submit">Enviar</button>
  </form>
</section>
