<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal interno - Iniciar Sesi칩n</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jomhuria&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <img
        src="images/iconos/Logo_principal_dr.michito_blanco.png"
          alt="Logo"
          class="LogoPrincipal"
        />
        <h2>Eres parte de la mejor familia, sigue con tu labor!</h2>
        <img
          src="/images/loginImage.png"
          alt="Perro en Sofa"
          class="large-image"
        />
      </div>
      <div class="right-panel">
        <div class="top-right">
          <a href="/"
            ><img
            src="images/iconos/arrow-circle-left-purple.png"
              alt="Icono Atras"
          /></a>
        </div>
        <div class="main-content">
          <h1>Portal Interno</h1>

          <form #loginForm="ngForm">
            <label for="usuario">Usuario</label>
            <input [(ngModel)]="login.username" name="username" id="usuario" type="text" required/>
            
            <label for="contrasena">Contrase침a</label>
            <input [(ngModel)]="login.password" name="password" id="contrasena" type="password" required/>
            
            <!-- Mostrar el mensaje de error si 'mostrarError' es true -->
            <ng-container *ngIf="mostrarError">
              <div class="alert alert-danger">
                <p>Usuario o contrase침a incorrecta</p>
              </div>
            </ng-container>
            
            <button type="button" (click)="comprobar(login.username, login.password)">Iniciar Sesi칩n</button>
          </form>
          
            
        </div>
      </div>
    </div>
  </body>
</html>
