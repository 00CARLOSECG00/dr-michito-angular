<app-barra-lateral></app-barra-lateral>
<div class="contenedor-principal">
  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 contenido-principal">
  
    <!-- Tabla de tratamientos, visible si no estamos en modo creación ni edición -->
    <div>
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1>Tratamientos</h1>
        <div class="mb-3 search-container">
          <input 
            type="text" 
            class="form-control search-input" 
            placeholder="Buscar tratamiento por descripción..." 
            [(ngModel)]="searchTerm" 
            (input)="onSearch()"
          >
        </div>

        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
              <button class="btn btn-green" (click)="agregarTratamiento()">
                + Crear tratamiento
              </button>
            </div>
          </div>

      </div>
      
  

      <!-- TABLA -->
      <div id="tratamientos_table">
        <table class="table table-striped table-hover">
          <thead class="table-hover">
            <tr>
              <th>Id</th>
              <th>Descripción</th>
              <th>Fecha</th>
              <th>Mascota</th>
              <th>Veterinario</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tratamiento of tratamientosMostrados | paginate : { itemsPerPage: 10, currentPage: page }" >
              <td>{{ tratamiento.id }}</td>
              <td>{{ tratamiento.descripcion }}</td>
              <td>{{ tratamiento.fecha | date: 'dd/MM/yyyy' }}</td>
              <td>{{ tratamiento.mascota?.nombre }}</td> <!-- Mostramos el nombre de la mascota -->
              <td>{{ tratamiento.veterinario?.nombre }}</td> <!-- Mostramos el nombre del veterinario -->
              <td>
                <button class="btn btn-green" (click)="verTratamiento(tratamiento)">
                  Ver
                </button>
              </td>
              <td>
                <button class="btn btn-sm btn-edit" (click)="editarTratamiento(tratamiento)">
                  <img src="/images/iconos/editIcon.png" alt="Editar" class="action-icon" />
                </button>
                <a  (click)="eliminarTratamiento(tratamiento)" class="btn btn-sm btn-delete">
                  <img src="/images/iconos/trashIcon.png" alt="Eliminar" class="action-icon" />
                </a>
              </td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="tratamientosMostrados.length === 0" class="alert alert-info">
          No se encontraron tratamientos que coincidan con la búsqueda.
        </div>

        <div class="paginacion text-center">
          <pagination-controls
            (pageChange)="page = $event" 
            [maxSize]="7"
            previousLabel="Anterior"
            nextLabel="Siguiente"
            class="my-pagination"
          ></pagination-controls>
        </div>
      </div>
    </div>

  </main>
</div>
