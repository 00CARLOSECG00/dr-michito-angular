<div class="contenedor-principal">
  <!-- Main content -->
  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 contenido-principal">
    <div
      class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
    >
      <h1>Clientes</h1>
      <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
          <a routerLink="/Clientes/agregar" class="btn btn-green">
            + Agregar Cliente
          </a>
        </div>
      </div>
    </div>

    <!--TABLA-->
    <div id="mascotas_table">
      <table class="table table-striped table-hover">
        <thead class="table-hover">
          <tr>
            <th>Id</th>
            <th>Cédula</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Celular</th>
            <th>Mascotas</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Iterar sobre la lista de clientes usando Angular -->
          <tr *ngFor="let cliente of clientes">
            <td>{{ cliente.id }}</td>
            <td>{{ cliente.cedula }}</td>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.correo }}</td>
            <td>{{ cliente.celular }}</td>
            <td>
              <a [routerLink]="['/Clientes/Mascotas', cliente.id]" class="btn btn-green">
                Ver
              </a>
            </td>
            <td>
              <a [routerLink]="['/Clientes/update', cliente.id]" class="btn btn-sm btn-edit">
                <img src="/public/images/iconos/editIcon.png" alt="Editar" class="action-icon" />
              </a>
              <a
                (click)="confirmDelete(cliente.id)"
                class="btn btn-sm btn-delete"
              >
                <img
                  src="../../../public/images/iconos/trashIcon.png"
                  alt="Eliminar"
                  class="action-icon"
                />
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Paginación -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <!--<li class="page-item" [class.disabled]="currentPage == 0">
          <a class="page-link" (click)="goToPage(currentPage - 1)">Anterior</a>
        </li>
        <li
          class="page-item"
          *ngFor="let i of paginationArray"
          [class.active]="i === currentPage"
        >
          <a class="page-link" (click)="goToPage(i)">
            {{ i + 1 }}
          </a>
        </li>
        <li class="page-item" [class.disabled]="currentPage == totalPages - 1">
          <a class="page-link" (click)="goToPage(currentPage + 1)">Siguiente</a>
        </li>
        -->
      </ul>
    </nav>
  </main>
</div>
